			<td>
			<img border="0" src="../../art/lc3_bf.jpg" width="334" height="172"><p>
			<font face="Arial" style="font-size: 11pt">If the husband and sister disagree or 
			dislike each other, the wife risks displeasing one by choosing 
			(being more loyal to) the 
			other. Choosing <i>neither</i> person risks <u>both</u> feeling 
			second-best, hurt, and resentful. Lose lose! Any adult or child can be &quot;in the middle.&quot;&nbsp;&nbsp;
